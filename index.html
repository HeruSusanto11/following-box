<!DOCTYPE html> 
<html> <head> <style> 
#container { width: 100%; height: 400px; position: relative; background-color: yellowgreen; }.balap {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: blue;
    }

    .npc {
        background-color: red;
    }
</style>
</head> <body>
<div id="container"></div> 
<script> 
let container = document.getElementById('container');
 let npc = document.createElement('div'); 
 let balap = document.createElement('div');
 npc.className = 'balap npc';
    balap.className = 'balap';

    container.appendChild(npc);
    container.appendChild(balap);

    let pos = {
        npc: {x: 100, y: 100},
        balap: {x: 100, y: 100}
    };

    function updatePosition() {
        pos.npc.x += Math.random() * 20 - 10;
        pos.npc.y += Math.random() * 20 - 10;

        let deltaX = pos.balap.x - pos.npc.x;
        let deltaY = pos.balap.y - pos.npc.y;

        let dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

        if (dist < 100) {
            pos.balap.x -= deltaX * 0.05;
            pos.balap.y -= deltaY * 0.05;
        } else {
            pos.balap.x += Math.random() * 20 - 10;
            pos.balap.y += Math.random() * 20 - 10;
        }

        npc.style.left = pos.npc.x + 'px';
        npc.style.top = pos.npc.y + 'px';

        balap.style.left = pos.balap.x + 'px';
        balap.style.top = pos.balap.y + 'px';
    }

    setInterval(updatePosition, 50);
</script>
</body> </html>
